apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.oddsoft.buddhavoice2"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 28
        versionName '2.3.6.040116BV'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile 'com.google.android.gms:play-services-analytics:8.4.0'
    compile 'com.google.android.gms:play-services-ads:8.4.0'
    compile('com.mikepenz:aboutlibraries:5.6.2@aar') {
        transitive = true
    }
    compile('com.mopub:mopub-sdk:4.5.1@aar') {
        transitive = true
    }
    compile files('src/main/libs/libAdapterSDKMoPub.jar')
    compile files('src/main/libs/AudienceNetwork.jar')
    compile files('src/main/libs/FacebookAdapter.jar')
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.mikepenz:iconics-core:2.5.10@aar'
    compile 'com.mikepenz:google-material-typeface:2.2.0.1.original@aar'
    compile 'com.pnikosis:materialish-progress:1.5'
}
