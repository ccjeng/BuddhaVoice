apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.1'
    defaultConfig {
        applicationId "com.oddsoft.buddhavoice2"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 34
        versionName '2.5.0.100416BV'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        buildTypes.each {
            it.buildConfigField 'String', 'ADMob_BuddhaVoice', ADMob_BuddhaVoice
            it.buildConfigField 'String', 'ADMob_BuddhaVoiceMain', ADMob_BuddhaVoiceMain
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.google.android.gms:play-services-analytics:9.6.1'
    compile 'com.google.firebase:firebase-core:9.6.1'
    compile 'com.google.firebase:firebase-ads:9.6.1'
    compile 'com.google.firebase:firebase-crash:9.6.1'
    compile('com.mikepenz:aboutlibraries:5.7.1@aar') {
        transitive = true
    }
    compile('com.mopub:mopub-sdk:4.9.0@aar') {
        transitive = true
    }
    compile 'com.facebook.android:audience-network-sdk:4.15.0'
    compile files('src/main/libs/libAdapterSDKMoPub.jar')
    compile files('src/main/libs/FacebookAdapter.jar')
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'me.majiajie:swipe-back:1.0.0-alpha2'
}

apply plugin: 'com.google.gms.google-services'