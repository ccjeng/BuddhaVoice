apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "com.oddsoft.buddhavoice2"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 36
        versionName '2.5.2.120116BV'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        buildTypes.each {
            it.buildConfigField 'String', 'ADMob_BuddhaVoice', ADMob_BuddhaVoice
            it.buildConfigField 'String', 'ADMob_BuddhaVoiceMain', ADMob_BuddhaVoiceMain
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.google.android.gms:play-services-analytics:10.0.1'
    compile 'com.google.firebase:firebase-core:10.0.1'
    compile 'com.google.firebase:firebase-ads:10.0.1'
    releaseCompile 'com.google.firebase:firebase-crash:10.0.1'
    compile('com.mikepenz:aboutlibraries:5.8.5@aar') {
        transitive = true
    }
    compile('com.mopub:mopub-sdk:4.11.0@aar') {
        transitive = true
    }
    compile 'com.facebook.android:audience-network-sdk:4.18.0'
    compile files('src/main/libs/libAdapterSDKMoPub.jar')
    compile files('src/main/libs/FacebookAdapter.jar')
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'me.majiajie:swipe-back:1.0.0-alpha2'
}

apply plugin: 'com.google.gms.google-services'